<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL_shortener</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style= "text-align: center; color: blue; margin-top: 20px;">
        URL Shortener
    </h1><br>
    <div class="container" style=" display:flex;justify-content: center;">
    
            <div>
                <form method="post" action="{% url 'URL_shortener' %}">
                {% csrf_token %}
                
                <h2 style="color: grey">
                    Paste the URL to be shortened
                </h2>
                <input name="Orginal_URL" class="form-control mt-3" type="text" placeholder="Enter Original URL" required>
              
              
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary mt-3" type="submit" value="Shorten URL">
                </div>
                
                </form>
                <div class="mt-5">
                    {% load custom_tags %}
                <a href="{% redirect_url_with_short_code 'shorten_url' %}" id="shorten-link" style="color: gray; cursor:not-allowed; text-decoration: none;">
                   Shorten URL - {{current_domain}}{{shorten_url}}
                </a>
                
                </div>
            </div>
        
    
        
      </div>
      <script>
        document.getElementById("shorten-link").addEventListener("click", function(event) {
            event.preventDefault();
        });
    </script>
    
    
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
