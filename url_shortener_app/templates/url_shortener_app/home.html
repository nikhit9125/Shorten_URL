<!DOCTYPE html>
<html lang="en">
<head>
    <title>URL_shortener</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 style= "text-align: center; color: blue; margin-top: 20px;">
        URL Shortener
    </h1><br>
    <div class="container" style=" display:flex;justify-content: center;">
    
            <div>
                <form method="post" action="{% url 'URL_shortener' %}">
                {% csrf_token %}
                
                <h2 style="color: grey">
                    Paste the URL to be shortened
                </h2>
                <input name="Orginal_URL" class="form-control mt-3" type="text" placeholder="Enter Original URL" required>
              
              
                <div class="d-flex justify-content-center">
                    <input class="btn btn-primary mt-3" type="submit" value="Shorten URL">
                </div>
                
                </form>
                <div>
                <a href="{% url 'redirect_to_original' {{shorten_url}}|urlencode %}" name="shorten_url">
                    {{shorten_url}}
                </a>
                </div>
            </div>
        
    
        
      </div>
    
    
    
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
